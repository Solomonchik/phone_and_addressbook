<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
            <div class="title">Address Book</div>
            <div class="quickAdd"><button id="QuickAdd">+Add</button></div>
            <hr>
            <div id="quicaddForm">
                        <div class="inputGroupDiv">
                            <label for="fullname">Name</label>
                            <input id="fullname" class="formFields" type="text">
                        </div>
                        <div class="inputGroupDiv">
                            <label for="phone">Phone</label>
                            <input id="phone" class="formFields" type="text"> 
                        </div>
                        <div class="inputGroupDiv">
                            <label for="address">Address</label>
                            <textarea id="address" class="formFields" type="text" cols="30" rows="10"></textarea>
                        </div>
                        <div class="inputGroupDiv">
                            <label for="city">City</label>
                            <input id="city" class="formFields" type="text">
                        </div>
                        <div class="inputGroupDiv">
                            <label for="email">Email</label>
                            <input id="email" class="formFields" type="text">
                        </div>
                        <br><br>
                        <button id="AddBtn">Add Now</button>
                        <button id="Cancel">cancel</button>
            </div>
            <div class="addContact">
            </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
